<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
		<title>RSA</title>
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/js/jquery.mask.js}"></script>
	</head>
	
	<body id="page-top">
		<!-- Page Wrapper -->
		<div class="geral" id="wrapper">
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<header>
						<div th:replace="fragments/header :: cabecalho">
							<div>navbar</div>
						</div>
					</header>
						<!-- Begin Page Content -->
					<section layout:fragment="conteudo">
						<div class="container-fluid">conteudo principal das p√°ginas</div>
					</section>
				</div>
			</div>
		</div>
	
		<!-- Modal Logoff -->
        <form action="/colaborador/sair" method="POST">
			<div id="modal1" class="modal">
			    <div class="modal-content">
			    	<h4>Sair?</h4>
			      	<p>Caso queira realmente sair, clique em 'Sair' logo abaixo.</p>
			    </div>
			    <div class="modal-footer">
			      	<button type="submit" id="btn-confirm" class="btn waves-effect waves-light red">Sair</button>
			    </div>
			</div>
        </form>
        <!-- Modal Logoff -->
        	
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- JS CanvasJS -->
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		<script th:src="@{/js/app.js}"></script>
		<script>
			var url = '';
			
			$('button[id*="btn_"]').click(function() {
				url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
			});
			
			$('#ok_confirm').click(function() {
				document.location.href = url;
			});
			
            $(document).ready(function () {
                $('.cpf').mask('000.000.000-00');
                $('.telefone').mask('(00) #0000-0000');
                $('#modal1').modal();
                $('.tooltipped').tooltip();
            });
            
        </script>
	</body>
</html>
