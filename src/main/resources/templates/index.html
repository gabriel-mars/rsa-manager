<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<div class="container loginForm z-depth-1 card-panel">
			<div class="row m-b-none">
				<h2 class="center-align grey-text darken-1">RSA</h2>
				<form th:action="@{/entrar}" th:object="${pessoa}" method="POST">
					<div class="row">
						<div class="input-field">
							<input id="email" type="email" class="validate" th:field="*{email}" required>
          					<label for="email">E-mail</label>
          					<span class="helper-text" data-error="Incorreto!" data-success="Ok!"></span>
						</div>	
					</div>
					<div class="row">
						<div class="input-field">
							<input id="password" type="password" class="validate" th:field="*{senha}" required>
          					<label for="password">Senha</label>
						</div>	
					</div>
					<div class="row">
						<button class="btn waves-effect waves-light" type="submit" name="action">Entrar
							<i class="material-icons right">send</i>
						</button>
					</div>				
				</form>
			</div>
		</div>

		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
