<!DOCTYPE html>
<html layout:decorate="~{dashboard}">
	<head><meta charset="UTF-8"/></head>
	<body>
	    <section class="layout-content" layout:fragment="conteudo">
	    	<div class="container row">
	    		<h3 class="white-black">Falhas por colaborador</h3>
		        <div th:replace="fragments/alert"></div>
	        	<form>
	        		<div class="row">
					    <div class="file-field input-field col s12">
				      		<select id="colaborador" required="true">
			          			<option th:each="c : ${colaboradores}"
                                    	th:value="${c}" th:text="${c}">Colaborador</option>
			          		</select>
					    </div>
	        		</div>
	        		<button class="btn waves-effect waves-light blue" type="button" name="action" onclick="getFalhasColab()">Enviar
					    <i class="material-icons right">send</i>
					</button>
			  	</form>
	        </div>
	        <div class="container row">
	        	<div class="divider"></div>
	        	<div id="chartFalhasColab" style="height: 400px; width: 100%;"></div>
	        </div>
	        <div class="container row">
	        	<div class="divider"></div>
		        <table class="highlight">
	        		<thead>
			          	<tr>
			              	<th>Site</th>
			              	<th>Data</th>
			              	<th>FS*</th>
			              	<th>Descrição</th>
			          	</tr>
	        		</thead>
	        		<tbody id="tabelaFalhas"></tbody>
	      		</table>
	        </div>
	        <div class="container row">
	        	<div class="divider"></div>
	        	<blockquote>
	        		<strong>*FS:</strong> Falha Secundária	    	
			    </blockquote>
	        </div>
	        <script>
				$(document).ready(function(){
			    	$('select').formSelect();
			    	$('.datepicker').datepicker({
			    		format: 'dd/mm/yyyy'
			    	});
				});
			</script>
	    </section>
	</body>
</html>
