<!DOCTYPE html>
<html layout:decorate="~{dashboard}">
	<head><meta charset="UTF-8"/></head>
	<body>
	    <section class="layout-content" layout:fragment="conteudo">
	        <div class=" container row">
	        	<div th:replace="fragments/alert"></div>
	        	<h3 class="white-black">Cadastro Falha</h3>
			    <form class="col s12" th:action="@{/falha/salvar}" th:object="${falha}" method="POST">
			    	<div class="row">
			        	<div class="input-field col s3">
			          		<input id="first_name" type="text" class="validate" required="true" th:field="*{site}" maxlength="10">
			          		<label for="first_name">Site</label>
			        	</div>
			        	<div class="input-field col s3">
			          		<select required="true" th:field="*{colaborador}">
			          			<option th:each="c : ${colaboradores}"
                                    	th:value="${c}" th:text="${c}">Colaborador</option>
			          		</select>
			        	</div>
			        	<div class="input-field col s2">
			          		<input id="data_inicio" type="text" class="datepicker" required="true" th:field="*{data}">
			          		<label for="data_inicio">Data</label>
			        	</div>
			        	<div class="input-field col s2">
			        		<select required="true" th:field="*{reportado}">
						    	<option value="INATEL" selected>Inatel</option>
						    	<option value="ERICSSON">Ericsson</option>
						      	<option value="OMR - CLIENTE">OMR - Cliente</option>
						    </select>
			        	</div>
			        	<div class="input-field col s2">
			        		<select required="true" th:field="*{regional}">
						    	<option value="SPM" selected>SPM</option>
						    	<option value="SPI">SPI</option>
						      	<option value="RJ">RJ</option>
						      	<option value="RS">RS</option>
						    </select>
			        	</div>
			      	</div>
			      	<div class="row">
			        	<div class="input-field col s6">
			        		<select required="true" th:field="*{falhaPrimaria}" onchange="buscarFalhas(this.value)">
						    	<option value="" selected>Falha Primária</option>
						    	<option value="VERIFICAÇÃO REMOTA INICIAL - PARÂMETROS ACEITAÇÃO CLARO (VSWR E RSSI)">VERIFICAÇÃO REMOTA INICIAL - PARÂMETROS ACEITAÇÃO CLARO (VSWR E RSSI)</option>
						      	<option value="SITE">SITE</option>
						      	<option value="DESINSTALAÇÃO E LOGÍSTICA REVERSA">DESINSTALAÇÃO E LOGÍSTICA REVERSA</option>
						      	<option value="INFRAESTRUTURA - SOLO">INFRAESTRUTURA - SOLO</option>
						      	<option value="RBS - (DUW, DUS, DUG, BASE BAND)">RBS - (DUW, DUS, DUG, BASE BAND)</option>
						      	<option value="ESTEIRAMENTO HORIZONTAL">ESTEIRAMENTO HORIZONTAL</option>
						      	<option value="ELEMENTOS RF DOWN">ELEMENTOS RF DOWN</option>
						      	<option value="BÚSSULA - AZIMUTE">BÚSSULA - AZIMUTE</option>
						      	<option value="ESTEIRAMENTO VERTICAL">ESTEIRAMENTO VERTICAL</option>      	
						      	<option value="INFRAESTRUTURA TORRE">INFRAESTRUTURA TORRE</option>
						      	<option value="VERDE/VERMELHO">VERDE/VERMELHO</option>
						      	<option value="INFRAESTRUTURA">INFRAESTRUTURA</option>
						      	<option value="VERIFICAÇÃO REMOTA FINAL - PARÂMETROS ACEITAÇÃO CLARO (VSWR E RSSI)">VERIFICAÇÃO REMOTA FINAL - PARÂMETROS ACEITAÇÃO CLARO (VSWR E RSSI)</option>
						      	<option value="ELEMENTOS RF">ELEMENTOS RF</option>
								<option value="GABINETES/SALA/CONTAINER">GABINETES/SALA/CONTAINER</option>
						    </select>
			        	</div>
			        	<div class="input-field col s6">
			          		<select id="falha" required="true" th:field="*{falhaSecundaria}">
						    	<option value="" disabled selected>Falha Secundária</option>
						    </select>
			        	</div>
			      	</div>
			      	<div class="row">
			        	<div class="input-field col s12">
				            <textarea id="textarea2" class="materialize-textarea" data-length="255" required="true" th:field="*{descricao}"></textarea>
				            <label for="textarea2">Descrição</label>
				        </div>
			      	</div>
			      	
			    	<button class="btn waves-effect waves-light blue" type="submit" name="action">Enviar
					    <i class="material-icons right">send</i>
					</button>
				</form>
			</div>
			<script>
				$(document).ready(function(){
			    	$('select').formSelect();			    	
			    	$('.datepicker').datepicker({
			    		format: 'dd/mm/yyyy'
			    	});
			    	$('textarea#textarea2').characterCounter();
				});
			</script>
	    </section>
	</body>
</html>
