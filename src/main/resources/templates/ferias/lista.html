<!DOCTYPE html>
<html layout:decorate="~{dashboard}">
	<head><meta charset="UTF-8"/></head>
	<body>
	    <section class="layout-content" layout:fragment="conteudo">
	    	<div class="container row">
	    		<h3 class="white-black">Férias por período</h3>
		        <div th:replace="fragments/alert"></div>
	        	<form th:action="@{/ferias/lista/periodo}" th:object="${ferias}" method="POST">
	        		<div class="row">
					    <div class="input-field col s6">
			          		<input id="data_inicio" type="text" class="datepicker" required="true" th:field="*{inicioFerias}" th:value="${inicioFerias}">
			          		<label for="data_inicio">Início</label>
			        	</div>
			        	<div class="input-field col s6">
			          		<input id="data_fim" type="text" class="datepicker" required="true" th:field="*{fimFerias}" th:value="${fimFerias}">
			          		<label for="data_fim">Fim</label>
			        	</div>
	        		</div>
	        		<button class="btn waves-effect waves-light blue" type="submit" name="action">Enviar
					    <i class="material-icons right">send</i>
					</button>
			  	</form>
	        </div>
	        <div class="container row">
	        	<div class="divider"></div>
		        <table class="highlight">
	        		<thead>
			          	<tr>
			              	<th>#</th>
			              	<th>Colaborador</th>
			              	<th>Início</th>
			              	<th>Fim</th>
			              	<th>Ações</th>
			          	</tr>
	        		</thead>
	
	        		<tbody>
		          		<tr th:each="f : ${listaFerias}">
		              		<td th:text="${f[0]}">#</td>
		              		<td th:text="${f[1]}">Colaborador</td>
		              		<td th:text="${f[2]}">Início</td>
		              		<td th:text="${f[3]}">Fim</td>
		              		<td colspan="2">
	                            <a class="waves-effect waves-light btn-small blue tooltipped" th:href="@{/ferias/editar/{id} (id=${f[0]})}" data-position="right" data-tooltip="Editar">
                                	<i class="material-icons">edit</i>
                            	</a>
                            	<a class="waves-effect waves-light btn-small red tooltipped" th:href="@{/escala/atribuir/{id} (id=${f[0]})}" data-position="right" data-tooltip="Excluir">
                                	<i class="material-icons">remove</i>
                            	</a>
	                        </td>
		        		</tr>
	        		</tbody>
	      		</table>
	        </div>
	        <script>
				$(document).ready(function(){			    	
			    	$('.datepicker').datepicker({
			    		format: 'dd/mm/yyyy'
			    	});
				});
			</script>
	    </section>
	</body>
</html>
