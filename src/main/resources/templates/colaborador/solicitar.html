<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/js/jquery.mask.js}"></script>
	</head>
	<body>
	    <section class="layout-content">
	        <div class=" container row">
	        	<div th:replace="fragments/alert"></div>
	        	<h3 class="white-black">Solicitação de Cadastro</h3>
			    <form class="col s12" th:action="@{/colaborador/cadastro/novo}" th:object="${colaborador}" method="POST">
			    	<div class="row">
			        	<div class="input-field col s6">
			        		<input id="id-pessoa" type="hidden" th:field="*{id}" />
			          		<input id="first_name" type="text" class="validate" required="true" th:field="*{nome}">
			          		<label for="first_name">Nome</label>
			        	</div>
			        	<div class="input-field col s6">
			          		<input id="email" type="email" class="validate" required="true" th:field="*{email}">
			          		<label for="email">E-mail</label>
			          		<span class="helper-text" data-error="Incorreto!" data-success="Ok!"></span>
			        	</div>
			      	</div>
			      	<div class="row">
			        	<div class="input-field col s3">
			          		<input id="cpf" type="text" class="cpf validate" required="true" th:field="*{cpf}">
			          		<label for="cpf">CPF</label>
			        	</div>
			        	<div class="input-field col s3">
			          		<input id="phone" type="text" class="telefone validate" required="true" th:field="*{telefone}">
			          		<label for="phone">Telefone</label>
			        	</div>
			        	<div class="input-field col s3">
			          		<input id="id_ericsson" type="text" class="validate" required="true" th:field="*{idEricsson}" maxlength="7">
			          		<label for="id_ericsson">ID Ericsson</label>
			        	</div>
			        	<div class="input-field col s3">
			          		<select required="true" th:field="*{organizacao}">
						    	<option value="" disabled selected>Organização</option>
						      	<option value="Ericsson">Ericsson</option>
						      	<option value="Fitec">Fitec</option>
						      	<option value="Inatel">Inatel</option>
						    </select>
			        	</div>
			      	</div>
			      	<div class="row">
			      	    <div class="input-field col s6">
							<input id="password" type="password" class="validate" th:field="*{senha}" required>
          					<label for="password">Senha</label>
						</div>
						<div class="input-field col s6">
							<input id="confirm" type="password" class="validate" th:field="*{dataInicioRSA}" required>
          					<label for="password">Confirme a senha</label>
						</div>
			      	</div>
			      	
			    	<button class="btn waves-effect waves-light blue" type="submit" name="action">Enviar
					    <i class="material-icons right">send</i>
					</button>
				</form>
			</div>
			<!--JavaScript at end of body for optimized loading-->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
			<script>
				$(document).ready(function(){
					$('.cpf').mask('000.000.000-00');
	                $('.telefone').mask('(00) #0000-0000');
			    	$('select').formSelect();			    	
			    	$('.datepicker').datepicker({
			    		format: 'dd/mm/yyyy'
			    	});
				});
			</script>
	    </section>
	</body>
</html>
