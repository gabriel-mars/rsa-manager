<!DOCTYPE html>
<html layout:decorate="~{dashboard}">
	<head><meta charset="UTF-8"/></head>
	<body>
	    <section class="layout-content" layout:fragment="conteudo">
	        <div class="container row">
	        	<h3 class="white-black">Vincular colaboradores com NRO</h3>
		        <table class="highlight">
	        		<thead>
			          	<tr>
			            	<th>#</th>
			              	<th>Nome</th>
			              	<th>E-mail</th>
			              	<th>Opções</th>
			          	</tr>
	        		</thead>
	
	        		<tbody>
		          		<tr th:each="c : ${colaboradores}">
		              		<td th:text="${c[0]}">1</td>
		              		<td th:text="${c[1]}">Colaborador</td>
		              		<td th:text="${c[2]}">Email</td>
		              		<td colspan="2">
	                            <a class="waves-effect waves-light btn-small blue tooltipped" th:href="@{/colaborador/editar/{id} (id=${c[0]})}" data-position="right" data-tooltip="Editar">
                                	<i class="material-icons">edit</i>
                            	</a>
	                        </td>
		        		</tr>
	        		</tbody>
	      		</table>
	        </div>
	    </section>
	</body>
</html>
